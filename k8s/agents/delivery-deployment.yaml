apiVersion: apps/v1
kind: Deployment
metadata:
  name: delivery-agent
  labels:
    app: delivery-agent
    component: agent
spec:
  replicas: 1
  selector:
    matchLabels:
      app: delivery-agent
  template:
    metadata:
      labels:
        app: delivery-agent
        component: agent
    spec:
      containers:
      - name: delivery
        image: pitwall/delivery-agent:latest
        ports:
        - containerPort: 8082
          name: ws
        - containerPort: 3001
          name: http
        env:
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: url
        - name: ORCHESTRATOR_URL
          value: "http://orchestrator:3000"
        - name: AGENT_ID
          value: "delivery-$(HOSTNAME)"
        - name: WS_PORT
          value: "8082"
        - name: HTTP_PORT
          value: "3001"
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: delivery-agent
  labels:
    app: delivery-agent
spec:
  type: ClusterIP
  ports:
  - port: 8082
    targetPort: 8082
    protocol: TCP
    name: ws
  - port: 3001
    targetPort: 3001
    protocol: TCP
    name: http
  selector:
    app: delivery-agent

