apiVersion: apps/v1
kind: Deployment
metadata:
  name: preprocessor-agent
  labels:
    app: preprocessor-agent
    component: agent
spec:
  replicas: 2
  selector:
    matchLabels:
      app: preprocessor-agent
  template:
    metadata:
      labels:
        app: preprocessor-agent
        component: agent
    spec:
      containers:
      - name: preprocessor
        image: pitwall/preprocessor-agent:latest
        env:
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: redis-secret
              key: url
        - name: ORCHESTRATOR_URL
          value: "http://orchestrator:3000"
        - name: AGENT_ID
          value: "preprocessor-$(HOSTNAME)"
        resources:
          requests:
            memory: "128Mi"
            cpu: "50m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        volumeMounts:
        - name: track-sectors
          mountPath: /app/public/tracks
          readOnly: true
      volumes:
      - name: track-sectors
        configMap:
          name: track-sectors-config

