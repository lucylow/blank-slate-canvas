<!-- public/tracks/cota.svg -->
<!-- Circuit of the Americas - Accurate Track Layout (20 turns, counter-clockwise) -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600" preserveAspectRatio="xMidYMid meet">
  <title>Circuit of the Americas</title>
  
  <!-- Track Background -->
  <rect width="1200" height="600" fill="#1a1a1a" />
  
  <!-- Track Surface Area (simplified representation) -->
  <g fill="#2d2d2d" stroke="#404040" stroke-width="3" opacity="0.3">
    <path d="M 100 480 Q 150 430 200 370 Q 280 280 380 210 Q 480 160 580 140 Q 680 130 780 145 Q 880 165 960 220 Q 1020 270 1050 340 Q 1070 400 1075 460 Q 1075 500 1065 535 Q 1055 560 1035 575 Q 1000 585 960 580 Q 900 570 840 540 Q 780 510 720 470 Q 640 420 580 390 Q 520 360 460 345 Q 400 330 340 335 Q 280 340 230 365 Q 180 390 140 430 Q 110 460 100 480 Z" />
  </g>
  
  <!-- Track Centerline Path for car positioning (matches actual COTA layout) -->
  <!-- Start/Finish straight, Turn 1 (uphill), esses section, back straight, final sector -->
  <g fill="none" stroke="#334155" stroke-width="6" stroke-linecap="round" stroke-linejoin="round">
    <path id="track-path" d="
      M 100 500
      L 180 440
      L 240 380
      C 280 340, 330 290, 390 240
      C 450 200, 520 170, 590 155
      C 660 145, 730 145, 790 160
      C 850 180, 900 210, 940 250
      C 980 290, 1010 340, 1030 390
      C 1045 430, 1055 470, 1060 500
      C 1062 520, 1060 540, 1055 555
      C 1048 570, 1035 580, 1020 582
      C 990 585, 960 575, 930 555
      C 900 535, 870 505, 840 470
      C 800 420, 760 380, 710 350
      C 660 325, 610 310, 560 305
      C 510 300, 460 300, 410 305
      C 360 315, 310 330, 270 355
      C 230 380, 200 415, 180 450
      C 160 480, 140 500, 120 510
      C 110 515, 105 510, 100 500
      Z
    " />
  </g>
  
  <!-- Track Features -->
  <g opacity="0.7">
    <!-- Start/Finish Line -->
    <line x1="100" y1="500" x2="115" y2="495" stroke="#fff" stroke-width="5" stroke-dasharray="8,4" />
    <text x="107" y="508" fill="#fff" font-size="14" text-anchor="middle" font-weight="bold">S/F</text>
    
    <!-- Key Turn Markers (representative of COTA's 20 turns) -->
    <circle cx="240" cy="380" r="10" fill="#ff4444" />
    <text x="240" y="398" fill="#ff4444" font-size="11" text-anchor="middle" font-weight="bold">T1</text>
    
    <circle cx="590" cy="155" r="8" fill="#44ff44" />
    <text x="590" y="170" fill="#44ff44" font-size="10" text-anchor="middle">T11</text>
    
    <circle cx="1030" cy="390" r="8" fill="#4444ff" />
    <text x="1045" y="395" fill="#4444ff" font-size="10">T16</text>
    
    <circle cx="1055" cy="555" r="8" fill="#ffff44" />
    <text x="1070" y="558" fill="#ffff44" font-size="10">T20</text>
  </g>
  
  <!-- Pit Lane -->
  <g fill="#555" stroke="#777" stroke-width="2" opacity="0.9">
    <path d="M 100 500 L 120 490 L 160 475 L 200 460 L 220 450" />
    <line x1="220" y1="450" x2="240" y2="440" stroke="#777" stroke-width="2" stroke-dasharray="3,3" />
  </g>
  
  <!-- Track Info Label -->
  <text x="600" y="30" fill="#888" font-size="16" text-anchor="middle" font-weight="bold">
    Circuit of the Americas - 5.513 km (3.426 miles)
  </text>
  
</svg>
