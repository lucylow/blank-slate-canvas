apiVersion: apps/v1
kind: Deployment
metadata:
  name: pitwall-orchestrator
spec:
  replicas: 1
  selector:
    matchLabels:
      app: pitwall-orchestrator
  template:
    metadata:
      labels:
        app: pitwall-orchestrator
    spec:
      containers:
        - name: orchestrator
          image: <YOUR_REGISTRY>/pitwall-orchestrator:latest
          env:
            - name: REDIS_URL
              value: redis://redis:6379
          ports:
            - containerPort: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: pitwall-orchestrator
spec:
  selector:
    app: pitwall-orchestrator
  ports:
    - protocol: TCP
      port: 9090
      targetPort: 9090
  type: ClusterIP

