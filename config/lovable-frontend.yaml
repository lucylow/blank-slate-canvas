    name: Home
    description: Main landing page
    
  - path: /dashboard
    name: Dashboard
    description: Main race dashboard with live data and telemetry
    
  - path: /tracks
    name: Tracks
    description: Track information and visualization
    
  - path: /analytics
    name: Analytics
    description: Performance metrics and analysis
    
  - path: /strategies
    name: Race Strategies
    description: Strategy selection and analysis
    
  - path: /pitwall
    name: PitWall Dashboard
    description: Strategy console (PitWall dashboard)
    
  - path: /predictive-ai
    name: Predictive & Explanatory AI
    description: Unified telemetry and coaching with driver analysis
    
  - path: /ai-summaries
    name: AI Summary Reports
    description: View and export AI-generated race analysis reports
    
  - path: /race-story
    name: Race Story Generator
    description: Broadcast & Debrief - Automatically identifies key race moments
    
  - path: /post-event-analysis
